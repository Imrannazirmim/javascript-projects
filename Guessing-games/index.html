<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript guessing game </title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    

    <div class="container">
        <h2>Guessing My Number</h2>
        <label for="input" id="win"></label>
        <input type="number" id="input" placeholder="(Between 1 - 20)">
        <div class="button-area">
        <button type="button" id="checkBtn">Check</button>
        <button type="button" id="againBtn">Again</button>
        <span class="highCount"></span>
        </div>
        <div class="score">
            <span id="computer"></span>
            <span id="score"></span>
        </div>
    </div>

</body>
</html>
